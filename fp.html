<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forgot password page</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <img class="wave" src="img/background.png">
        <div class="container">
            <div class="img">
                <img src="img/finalpic.png">
            </div>
            <div class="login-content">
                <form action="index.html">
                    <a style ="text-align: center; display: inline;" href="https://www.behance.net/gallery/89172499/Visual-Identity-Brand-Guideline-Laviat">
                        <img src="img/laviat.png">
                    </a>
                    <h2 class="title">Forgot password?</h2>
                    <h5 class= "title"> Please enter your email address below and we will send you information to change your password.
                   </h5>
                    <div class="input-div one" style="margin-top: 1em;" >
                        <div class="i">
                                <i class="fas fa-user"></i>
                        </div>
                        <div class="div" >
                                <h5>Email</h5>
                                <input type="email" class= "input">
                        </div>
                     </div>
                  <input type="submit" class="btn" value="Send">
              </form>
          </div>
      </div>
      <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
